<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Header</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family: Arial, sans-serif; line-height: 1.6;}
    
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: #667eea;
      color: #fff;
      padding: 20px;
      transition: 0.3s;
      z-index: 999;
    }

    header.scrolled {
      padding: 10px;
      background: #1a237e;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: auto;
    }

    .logo {font-size: 1.5rem; font-weight: bold;}
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    .section {
      padding: 120px 20px 80px;
      max-width: 800px;
      margin: auto;
    }

    #section1 {background: #f0f0f0;}
    #section2 {background: #e0e7ff;}

    @media (max-width: 600px) {
      .nav-links {flex-direction: column; display: none; background: #1a237e; width: 100%; position: absolute; top: 60px; left: 0;}
      .nav-links.active {display: flex;}
      .menu-btn {display: block; cursor: pointer;}
    }

    .menu-btn {display: none; font-size: 1.5rem; color: white;}
  </style>
</head>
<body>

  <header id="header">
    <nav>
      <div class="logo">MySite</div>
      <div class="menu-btn" id="menu-btn">â˜°</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#section1">Home</a></li>
        <li><a href="#section2">About</a></li>
      </ul>
    </nav>
  </header>

  <section id="section1" class="section">
    <h2>Welcome</h2>
    <p>This is the first section. Scroll down to see the sticky header shrink and change color.</p>
  </section>

  <section id="section2" class="section">
    <h2>About Us</h2>
    <p>This is the second section with more information about the theme.</p>
  </section>

  <script>
    const header = document.getElementById('header');
    const menuBtn = document.getElementById('menu-btn');
    const navLinks = document.getElementById('nav-links');

    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.scrollY > 50);
    });

    menuBtn.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.querySelector(link.getAttribute('href'));
        const offset = header.offsetHeight;
        window.scrollTo({top: target.offsetTop - offset, behavior: 'smooth'});
        navLinks.classList.remove('active');
      });
    });
  </script>
</body>
</html>
